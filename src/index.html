<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BonApetit - App para Restaurantes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <main id="inicio" class="container-login">
    <section class="section-img">
    </section>
<section class="login">
  <div class="titles">
        <h1>~BonApetit~</h1>
        <h3>Red Social para Restaurants y Food Trucks</h3>
      </div>
        <form id="form-autentication" class="form-autentication" action="post">
          <div class="input-form">
            <!--<label for="email"> Ingrese su correo: </label>-->
            <input class="form-email" id="email" type="text" name="session-email"  placeholder="Ingrese su correo:"    required/>
          </div>
          <div class="inputForm">
            <!--<label for="email"> Ingrese su contraseña: </label>-->
            <input class="form-password" id="password" type="password"   name="session-password"  placeholder="Ingrese su contraseña:"/>
         </div>
          <div class="input-form">
            <button type="submit" class="button-login" value="Iniciar Sesión">Iniciar sesión</button>
            <a class="forgot" href="#" rel="noopener">Olvidaste tu contraseña</a>
          </div>
          <div class="register">
            <p class="signup-helper">"¿Eres Nuevo?"
                <a href="#" id="login-signup-link">Registrate Ahora</a>
            </p>
          </div>
        </form>
</section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
